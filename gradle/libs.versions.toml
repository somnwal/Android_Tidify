kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinPlugin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlinPlugin" }
kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

protobuf = { id = "com.google.protobuf", version.ref = "protobufPlugin" }

somnwal-android-application = { id = "somnwal.android.application", version = "unspecified" }
somnwal-kotlin-library = { id = "somnwal.kotlin.library", version = "unspecified" }
